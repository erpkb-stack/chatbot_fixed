<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stable Chatbot - AI Learning Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .user-message {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot-message {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    .info-message {
      background: #e8f5e9;
      color: #2e7d32;
      font-style: italic;
      margin: 10px auto;
      text-align: center;
      max-width: 90%;
    }
    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    #feedback {
      margin-top: 10px;
      padding: 15px;
      background: #fff3e0;
      border-radius: 12px;
      border-left: 4px solid #ff9800;
    }
    #feedback p {
      margin-bottom: 10px;
      color: #e65100;
      font-weight: 500;
    }
    .confidence {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– AI Learning Chatbot</h1>
      <p>Ask me anything, and help me learn!</p>
    </div>
    
    <div id="chat"></div>
    
    <div class="input-area">
      <div class="input-row">
        <input id="msg" placeholder="Type your question here..." />
        <button onclick="send()">Send</button>
      </div>
      
      <div id="feedback" style="display:none;">
        <p>ðŸ“š I don't know this yet! Please teach me:</p>
        <div class="input-row">
          <input id="fb" placeholder="Enter the correct answer..."/>
          <button onclick="sendFeedback()">Teach</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
